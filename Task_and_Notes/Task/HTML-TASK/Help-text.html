<!DOCTYPE html>
<html>
<head>
    <title>Twitter Bootstrap : Help Blocks</title>
    <link rel="stylesheet"
          href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
</head>
<style>
    .bootstrap-demo {
        margin: 30px;
    }
</style>
<body>
    <div class="bootstrap-demo">
        <input type="text" class="form-control" placeholder="What's on your Mind">

        <!-- class help-block to guide the user -->
        <span class="help-block">An Help Block is used as a guide for Users</span>
    </div>
</body>
</html>
