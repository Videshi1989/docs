<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <style>
        .onerow {
            width: calc(100% - 200px);   /*using calc property.*/
            float: left;
        }

        .onerow2 {
            width: 100px;
            float: left;
        }
        .onerow3 {
            width: 100px;
            float: left;
        }
    </style>
</head>
<body>

   <h2><b style="color:red;">calc</b>: Adjust two or more div in one row,using width property including percentage and pixel property.</h2>
            <div class="onerow">
                This is Left part
            </div>

            <div class="onerow2">
                This is middle part
            </div>
    <div class="onerow3">
        This is middle part
    </div>
      

</body>
</html>
